# extlinux.conf generated by appliance-creator
ui menu.c32
menu autoboot Welcome to Chaos Pi Mainline Kernel (2019) Automatic boot in # second{,s}. Press a key for options.
menu title Chaos Pi Mainline Kernel (2019) Boot Options.
menu hidden
timeout 20
totaltimeout 600


label 5.x.y-CPI-Kernel (Chaos Pi with uInitrd)
    kernel /chaospi/cpi-all/linux4/extlinux/zImage
    fdtdir /chaospi/cpi-all/linux4/extlinux/dtb
    append  earlyprintk console=ttyS0,115200n8 console=tty1 root=/dev/mmcblk0p2 rootwait rw init=/sbin/init loglevel=8 bootmenutimeout=10 datadev=mmcblk0p2 cgroup_enable=memory cgroup_memory=1
    initrd /chaospi/uInitrd4

label 5.x.y-CPI-Kernel (Chaos Pi)
    kernel /chaospi/cpi-all/linux4/extlinux/zImage
    fdtdir /chaospi/cpi-all/linux4/extlinux/dtb
    append  earlyprintk console=ttyS0,115200n8 console=tty1 root=/dev/mmcblk0p2 rootwait rw init=/sbin/init loglevel=8 bootmenutimeout=10 datadev=mmcblk0p2 cma=256MB gpu=off cgroup_enable=memory cgroup_memory=1
#    initrd /chaospi/berryboot.img

label 5.x.y-CPI-Kernel (Mainline)
    kernel /extlinux/zImage
    fdtdir /extlinux/dtb
    append  earlyprintk console=ttyS0,115200n8 root=/dev/mmcblk0p2 rootwait rw init=/sbin/init
